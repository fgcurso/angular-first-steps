<div style="width: 50%;">
  <h2>Todo Items</h2>
  <ul *ngFor="let item of items; let i = index">
    <li>{{ item }} <a href="#" (click)="deleteItem(i)">X</a></li>
  </ul>
  <p *ngIf="!items.length">No hay items! YAY!</p>

  <h2>Agregar Item</h2>
  <input type="text" name="item" #newItem>
  <button (click)="addItem(newItem.value); newItem.value = '';">Agregar item</button>
</div>
